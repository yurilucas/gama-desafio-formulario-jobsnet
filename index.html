<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>JobsNET</title>

</head>

<body>


    <section class="container">
        <header>
            <div>
                <h1>JobsNET</h1>
            </div>

        </header>

        <aside>
            <div>
                <p>Lorem ipsum dolor sit amet consectetur,
                    adipisicing elit. Repellendus officia numquam ducimus. Quis, culpa quisquam?</p>
            </div>
            <div class="img">
                <img src="./img/projetoaside.png" alt="" width="500px" srcset="">
            </div>
        </aside>

        <main class="containerr">
            <!-- <div class="form"> -->

            <form action="." class="form" method="">

                <h3>Dados pessoais</h3>
                <div class="input-field">
                    <label for="name">Nome Completo:<span class="required">*</span></label>

                    <input type="text" id="name" name="name" placeholder="yuri lucas..." required>

                    <!-- <div class="underline"></div> -->

                </div>

                <div class="input-field">


                    <label for="cargo">Cargo Pretendido:</label>
                    <input type="text" id="cargo" name="cargo" placeholder="suporte">
                    <!-- <div class="underline"></div> -->
                </div>

                <div class="input-field">
                    <label for="birthday">Data de Nascimento:<span class="required">*</span></label>
                    <input type="date" id="birthday" name="birthday" required>

                </div>

                <div class="input-field">
                    <label for="logradouro">Endereço:<span class="required">*</span></label>
                    <input type="text" id="logradouro" name="logradouro" placeholder="Ex. Nome da rua, 56" required>
                </div>



                <div class="input-field">
                    <label for="bairro">Bairro:<span class="required">*</span></label>
                    <input type="text" id="bairro" name="bairro" required>
                    <label for="localidade">Cidade:<span class="required">*</span></label>
                    <input type="text" id="localidade" name="localidade" required>
                </div>

                <div class="input-field">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                    <label for="uf">Estado:</label>
                    <input type="text" id="uf" name="uf">

                </div>

                <div class="input-field1">
                    <label for="tell">Telefone Fixo:</label>
                    <input type="tel" id="tell" name="tell">
                    <label for="cel">Celular:</label>
                    <input type="tel" id="cel" name="cel">
                    
                </div>

                <div class="input-field2">
    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Ex.meuemail@meuemail">
                </div>


                <h3>Documentos</h3>

                <div class="input-field">
                    <label for="=identidade">Identidade:<span class="required">*</span></label>
                    <input type="text" id="identidade" name="identidade" required>
                    <label for="cpf">CPF:<span class="required">*</span></label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>


                <div class="input-field">
                    <label for="pv">Possui Veiculo?</label>
                    <select name="pv" id="pv">
                        <option value=""></option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                    <label for="habilitacao">Habilitação:</label>
                    <select id="habilitacao" name="habilitacao">
                        <option value=""></option>
                        <option value="a">CNH A</option>
                        <option value="b">CNH B</option>
                        <option value="c">CNH C</option>
                        <option value="d">CNH D</option>
                        <option value="e">CNH E</option>
                    </select>
                </div>

                <input type="submit" value="Enviar">

            </form>
            <!-- </div> -->
        </main>

        <footer>
            <p>Desenvolvido por <a href="https://github.com/yurilucas" id="github"> yuri lucas </a>
                durante o
                Start Tech da Gama Academy</p>
        </footer>
    </section>
</body>
<script src="./js/main.js" type='module' defer></script>

</html>
